<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viandas autoshop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="content">

            <h1>¿Qué morfás?</h1>
        
            <label for="numero">Número del proveedor:</label>
            <input type="text" id="numero" placeholder="Ingresá el numero del proveedor de viandas">
            <br>
        
            <label for="pedidos">Pedidos: </label>
          <input type="text" id="pedidos" placeholder="Ingrese los pedidos separados por coma"><br><br>
          
          <button onclick="enviarPorWhatsApp()">Enviar por WhatsApp</button>
        </div>
        <div class="footer">
            <p>El pedido se cierra a las 11:30 hs</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
